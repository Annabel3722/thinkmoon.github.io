<div data-server-rendered="true" id="__nuxt"><!----><div id="__layout"><div><div class="container"><div class="article-content"><h1 class="article-title">
      无监督学习
    </h1> <div><h2 id="介绍">介绍</h2>
<blockquote>
<p>无监督学习允许我们在处理问题时几乎不知道结果应该是什么样子，我们可以从数据中获得结构，而不必知道变量的作用。我们可以根据数据中变量之间的关系对数据进行聚类，从而得到这种结构。在无监督学习中，没有基于预测结果的反馈。也就是说，机器可以在你提供的数据中主动的去分析，总共有几类？哪些数据属于什么类？</p>
</blockquote>
