<div data-server-rendered="true" id="__nuxt"><!----><div id="__layout"><div><div class="container"><div class="article-content"><h1 class="article-title">javascript的一些笔记</h1> <div><h3 id="js类似于printf那样的格式化字符串">js类似于printf那样的格式化字符串</h3>
<blockquote>
<p>安装包</p>
</blockquote>
<pre><code>npm install sprintf-js
</code></pre>
<blockquote>
<p>调用包</p>
</blockquote>
<pre><code>var sprintf = require('sprintf-js').sprintf,
</code></pre>
<blockquote>
<p>操作实例：时间前补零操作</p>
</blockquote>
<pre><code>for (let i = 46; i >= 0; i--) {
        console.log(sprintf('%2d:%02d', i / 2, (i % 2 ? 0 : 30)))
      }
</code></pre>
